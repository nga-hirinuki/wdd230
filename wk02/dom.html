<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>.highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
    }
    </style>
</head>

<body>
    <section>
        <img src="images/dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="#"></a></p>
    </section>
</body>
<script>
        /* Add the link in the 'a' */                
        const   link = document.querySelector("a");
                link.textContent = "Mozilla Developer Network";
                link.href = "https://developer.mozilla.org";

        /* goes to 'section' creates 'p' and adds text */ 
        const   sect = document.querySelector("section");
        const   para = document.createElement("p");
                para.textContent = "We hope you enjoyed the ride.";
                sect.appendChild(para);

        /* creates variable 'text' adds texts */ 
        const   text = document.createTextNode(
                " â€” the premier source for web development knowledge.",
                );

        /* creates variable 'linkPara' go to 'p' stitch 'p' and 'text together' */ 
        const   linkPara = document.querySelector("p");
                linkPara.appendChild(text);

        /* move  'linkPara' into 'sect'*/
                sect.appendChild(linkPara);

        /*Use this method to remove line*/

                linkPara.parentNode.removeChild(linkPara);

        /*We are styling the variable 'para' which we created in line 26*/
             /* para.style.color = "white";
                para.style.backgroundColor = "black";
                para.style.padding = "10px";
                para.style.width = "250px";
                para.style.textAlign = "center";
                */
               /* use the variable 'para' give it a 'class' and assign the name that 
               is the same as the css style */
               para.setAttribute("class", "highlight");
               </script>

</html>
